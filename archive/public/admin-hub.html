<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Administrativo - Amigos do Zap√£o</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --az-dark-bg: #121212;
            --az-dark-card: #1E1E1E;
            --az-primary: #00FF88;
            --az-primary-hover: #00CC6A;
            --az-text: #E0E0E0;
            --az-text-muted: #A0A0A0;
            --az-border: #333333;
            --az-danger: #FF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--az-dark-bg);
            color: var(--az-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .hub-container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .hub-header {
            margin-bottom: 3rem;
        }

        .hub-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, var(--az-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hub-header p {
            color: var(--az-text-muted);
            font-size: 1.1rem;
        }

        .hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .hub-card {
            background: var(--az-dark-card);
            border: 1px solid var(--az-border);
            border-radius: 16px;
            padding: 2.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hub-card:hover {
            transform: translateY(-5px);
            border-color: var(--az-primary);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            color: var(--az-text-muted);
            font-size: 0.95rem;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--az-danger);
            color: var(--az-danger);
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--az-danger);
            color: #fff;
        }

        @media (max-width: 600px) {
            .hub-header h1 {
                font-size: 2rem;
            }

            .hub-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="hub-container">
        <div class="hub-header">
            <h1>Painel Administrativo</h1>
            <p>Selecione o m√≥dulo que deseja gerenciar hoje</p>
        </div>

        <div class="hub-grid">
            <!-- Card 1: Amigos do Zap√£o -->
            <a href="/admin/amigos" class="hub-card">
                <div class="card-icon">üë•</div>
                <h2 class="card-title">Amigos do Zap√£o</h2>
                <p class="card-desc">Gerenciar campanhas, participantes e promo√ß√µes da rifa entre amigos.</p>
            </a>

            <!-- Card 2: Zap√£o da Sorte -->
            <a href="/admin/luck" class="hub-card">
                <div class="card-icon">üçÄ</div>
                <h2 class="card-title">Zap√£o da Sorte</h2>
                <p class="card-desc">Painel original do sorteio MVP. Controle de vendas, sorteio e logs.</p>
            </a>
        </div>

        <button onclick="logout()" class="logout-btn">Sair do Sistema</button>
    </div>

    <script>
        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (e) {
                alert('Erro ao sair');
            }
        }
    </script>
</body>

</html>

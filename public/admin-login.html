<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Amigos do Zapão</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --az-primary: #00E676;
            --az-dark: #121212;
            --az-card-bg: #1E1E1E;
            --az-text: #FFFFFF;
            --az-text-muted: #AAAAAA;
            --az-danger: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--az-dark);
            color: var(--az-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--az-card-bg);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(0, 230, 118, 0.4));
            margin-bottom: 1.5rem;
            max-width: 150px;
        }

        h2 {
            margin-bottom: 0.5rem;
            color: #fff;
        }

        p.subtitle {
            color: var(--az-text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: #121212;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--az-primary);
        }

        .btn {
            width: 100%;
            background: var(--az-primary);
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-code {
            text-align: center;
            letter-spacing: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            color: var(--az-danger);
            border: 1px solid var(--az-danger);
        }

        .message.success {
            background: rgba(0, 230, 118, 0.1);
            color: var(--az-primary);
            border: 1px solid var(--az-primary);
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--az-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="/images/amigos-logo-new.png" alt="Logo" class="logo-glow">
        <h2>Acesso Restrito</h2>
        <p class="subtitle">Painel Administrativo</p>

        <div id="message" class="message"></div>

        <!-- STEP 1: Phone -->
        <form id="stepPhone">
            <div class="form-group">
                <label>WhatsApp</label>
                <input type="tel" id="phone" placeholder="(11) 99999-9999" maxlength="15" required
                    oninput="maskPhone(this)">
            </div>
            <button type="submit" class="btn" id="btnCheck">Continuar</button>
        </form>

        <!-- STEP 2: Password (Dynamic) -->
        <form id="stepPassword" style="display: none;">
            <p id="welcomeMsg" style="color: var(--az-primary); margin-bottom: 1rem; font-weight: bold;"></p>

            <div class="form-group">
                <label id="lblPassword">Senha</label>
                <input type="password" id="password" placeholder="********" required>
            </div>

            <!-- New Password Confirm (only for first access) -->
            <div class="form-group" id="groupConfirm" style="display: none;">
                <label>Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Repita a senha">
            </div>

            <button type="submit" class="btn" id="btnLogin">Entrar</button>
            <a href="#" onclick="resetFlow(event)" class="back-link">← Voltar / Alterar Número</a>
        </form>
    </div>

    <script>
        const stepPhone = document.getElementById('stepPhone');
        const stepPassword = document.getElementById('stepPassword');
        const msgDiv = document.getElementById('message');
        const btnCheck = document.getElementById('btnCheck');
        const btnLogin = document.getElementById('btnLogin');

        let currentPhone = '';
        let isFirstAccess = false;

        function showMsg(txt, type) {
            msgDiv.textContent = txt;
            msgDiv.className = 'message ' + type;
            msgDiv.style.display = 'block';
        }

        function maskPhone(input) {
            let v = input.value.replace(/\D/g, "");
            v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
            v = v.replace(/(\d)(\d{4})$/, "$1-$2");
            input.value = v;
        }

        function resetFlow(e) {
            if (e) e.preventDefault();
            stepPassword.style.display = 'none';
            stepPhone.style.display = 'block';
            msgDiv.style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        // 1. Check User
        stepPhone.onsubmit = async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            btnCheck.disabled = true;
            btnCheck.textContent = 'Verificando...';
            msgDiv.style.display = 'none';

            try {
                const res = await fetch('/admin/check-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone })
                });
                const data = await res.json();

                if (data.exists) {
                    if (!data.active) {
                        showMsg('Usuário inativo. Contate o suporte.', 'error');
                        btnCheck.disabled = false;
                        btnCheck.textContent = 'Continuar';
                        return;
                    }

                    currentPhone = phone;
                    isFirstAccess = data.needsPassword;

                    // Setup Step 2 UI
                    stepPhone.style.display = 'none';
                    stepPassword.style.display = 'block';

                    if (isFirstAccess) {
                        document.getElementById('welcomeMsg').textContent = `Olá ${data.name}! Crie sua senha de acesso.`;
                        document.getElementById('lblPassword').textContent = 'Nova Senha (mín 6 dig)';
                        document.getElementById('groupConfirm').style.display = 'block';
                        document.getElementById('confirmPassword').required = true;
                        btnLogin.textContent = 'Criar Senha e Entrar';
                    } else {
                        document.getElementById('welcomeMsg').textContent = `Olá, ${data.name}`;
                        document.getElementById('lblPassword').textContent = 'Sua Senha';
                        document.getElementById('groupConfirm').style.display = 'none';
                        document.getElementById('confirmPassword').required = false;
                        btnLogin.textContent = 'Entrar';
                    }

                    document.getElementById('password').focus();

                } else {
                    showMsg('Número não encontrado.', 'error');
                }
            } catch (e) {
                showMsg('Erro de conexão.', 'error');
            } finally {
                btnCheck.disabled = false;
                btnCheck.textContent = 'Continuar';
            }
        };

        // 2. Login or Register Password
        stepPassword.onsubmit = async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            btnLogin.disabled = true;
            btnLogin.textContent = 'Processando...';
            msgDiv.style.display = 'none';

            let endpoint = '/admin/login';
            let body = { phone: currentPhone, password };

            if (isFirstAccess) {
                const confirm = document.getElementById('confirmPassword').value;
                if (password !== confirm) {
                    showMsg('As senhas não conferem.', 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Criar Senha e Entrar';
                    return;
                }
                if (password.length < 6) {
                    showMsg('A senha deve ter no mínimo 6 caracteres.', 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Criar Senha e Entrar';
                    return;
                }
                endpoint = '/admin/first-access';
            }

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();

                if (res.ok && data.success) {
                    showMsg(data.message || 'Sucesso! Redirecionando...', 'success');
                    setTimeout(() => window.location.href = data.redirect, 1000);
                } else {
                    showMsg(data.error || 'Erro ao processar.', 'error');
                    btnLogin.disabled = false;
                    btnLogin.textContent = isFirstAccess ? 'Criar Senha e Entrar' : 'Entrar';
                }
            } catch (e) {
                showMsg('Erro de conexão.', 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = isFirstAccess ? 'Criar Senha e Entrar' : 'Entrar';
            }
        };
    </script>
</body>

</html>

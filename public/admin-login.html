<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - TVZap√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        input::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 200, 83, 0.2);
            color: #00c853;
            border: 1px solid rgba(0, 200, 83, 0.3);
        }

        .message.error {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            border: 1px solid rgba(255, 82, 82, 0.3);
        }

        #step-email,
        #step-code {
            transition: opacity 0.3s ease;
        }

        #step-code {
            display: none;
        }

        .code-input {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 10px;
            font-weight: 700;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .timer {
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>üé∞ TVZap√£o</h1>
            <p>Painel Administrativo</p>
        </div>

        <div id="message" class="message"></div>

        <!-- Step 1: Email -->
        <div id="step-email">
            <form id="email-form">
                <div class="form-group">
                    <label for="email">Email cadastrado</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-send-code">
                    Enviar c√≥digo
                </button>
            </form>
        </div>

        <!-- Step 2: Code -->
        <div id="step-code">
            <form id="code-form">
                <div class="form-group">
                    <label for="code">Digite o c√≥digo recebido</label>
                    <input type="text" id="code" class="code-input" placeholder="000000" maxlength="6"
                        pattern="[0-9]{6}" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-verify">
                    Verificar
                </button>
            </form>
            <div class="timer" id="timer">C√≥digo expira em: <span id="countdown">5:00</span></div>
            <div class="back-link">
                <a href="#" id="back-to-email">‚Üê Voltar</a>
            </div>
        </div>
    </div>

    <script>
        const emailForm = document.getElementById('email-form');
        const codeForm = document.getElementById('code-form');
        const stepEmail = document.getElementById('step-email');
        const stepCode = document.getElementById('step-code');
        const message = document.getElementById('message');
        const btnSendCode = document.getElementById('btn-send-code');
        const btnVerify = document.getElementById('btn-verify');
        const backToEmail = document.getElementById('back-to-email');
        const countdown = document.getElementById('countdown');

        let userEmail = '';
        let countdownInterval = null;

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        function startCountdown(seconds) {
            clearInterval(countdownInterval);
            let remaining = seconds;

            countdownInterval = setInterval(() => {
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                countdown.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    showMessage('C√≥digo expirado. Solicite um novo.', 'error');
                    stepCode.style.display = 'none';
                    stepEmail.style.display = 'block';
                }
                remaining--;
            }, 1000);
        }

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            btnSendCode.disabled = true;
            btnSendCode.textContent = 'Enviando...';
            hideMessage();

            try {
                const response = await fetch('/admin/request-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    userEmail = email;
                    stepEmail.style.display = 'none';
                    stepCode.style.display = 'block';
                    document.getElementById('code').focus();
                    startCountdown(300); // 5 minutes
                    showMessage('C√≥digo enviado para seu email!', 'success');
                } else {
                    showMessage(data.error || 'Erro ao enviar c√≥digo', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o', 'error');
            } finally {
                btnSendCode.disabled = false;
                btnSendCode.textContent = 'Enviar c√≥digo';
            }
        });

        codeForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = document.getElementById('code').value;
            btnVerify.disabled = true;
            btnVerify.textContent = 'Verificando...';
            hideMessage();

            try {
                const response = await fetch('/admin/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, code })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Login realizado!', 'success');
                    clearInterval(countdownInterval);
                    setTimeout(() => {
                        window.location.href = data.redirect || '/admin';
                    }, 500);
                } else {
                    showMessage(data.error || 'C√≥digo inv√°lido', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o', 'error');
            } finally {
                btnVerify.disabled = false;
                btnVerify.textContent = 'Verificar';
            }
        });

        backToEmail.addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(countdownInterval);
            hideMessage();
            stepCode.style.display = 'none';
            stepEmail.style.display = 'block';
        });

        // Auto-format code input
        document.getElementById('code').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing - Zap√£o da Sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin-standard.css">

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .section-card {
            background: #1a1a1a;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .payments-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .payments-table th {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        .payments-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .payments-table tr:hover {
            background: var(--bg-hover);
        }

        .status-pill {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pill.draft {
            background: #333;
            color: #aaa;
        }

        .status-pill.scheduled {
            background: #1e3a8a;
            color: #93c5fd;
        }

        .status-pill.sent {
            background: #064e3b;
            color: #6ee7b7;
        }

        .status-pill.failed {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer a:hover {
            color: var(--gold);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì£ Painel de Marketing</h1>
            <p>Gerenciamento de Campanhas Web Push</p>
        </div>

        <!-- Main Content -->
        <div class="section-card">
            <div class="summary-bar">
                <button class="btn btn-primary" onclick="openCampaignModal()" style="width: auto; padding: 8px 16px;">
                    + Nova Campanha
                </button>
                <button class="btn btn-secondary" onclick="loadCampaigns()" style="width: auto; padding: 8px 16px;">
                    üîÑ Atualizar Lista
                </button>
                <span style="color: var(--text-secondary); font-size: 0.9rem;">
                    Envie notifica√ß√µes para todos os inscritos.
                </span>
            </div>

            <div style="overflow-x: auto;">
                <table class="payments-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>T√≠tulo / Mensagem</th>
                            <th>Agendamento</th>
                            <th style="text-align: center;">Enviados</th>
                            <th style="text-align: center;">Cliques</th>
                            <th style="text-align: center;">CTR</th>
                            <th style="text-align: right;">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="campaignsTableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 20px; color: var(--text-secondary);">
                                Carregando campanhas...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <a href="/admin-hub.html">‚Üê Voltar para o Hub</a>
        </div>
    </div>

    <!-- Campaign Modal -->
    <div id="campaignModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center;">
        <div
            style="background: #1a1a1a; padding: 30px; border-radius: 12px; max-width: 500px; width: 90%; border: 2px solid var(--gold);">
            <h2 style="margin: 0 0 20px 0; color: var(--gold);">üì£ Nova Campanha</h2>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #e0e0e0;">T√≠tulo*</label>
                <input type="text" id="campTitle" placeholder="Ex: Sorteio em 1 Hora!"
                    style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #555; background: #2a2a2a; color: #fff; font-size: 16px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #e0e0e0;">Mensagem*</label>
                <textarea id="campBody" rows="3" placeholder="Ex: Corra que ainda d√° tempo de participar..."
                    style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #555; background: #2a2a2a; color: #fff; vertical-align: top;"></textarea>
            </div>

            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 5px; color: #e0e0e0;">Imagem (√çcone)*</label>
                    <select id="campIcon"
                        style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #555; background: #2a2a2a; color: #fff;">
                        <option value="/icon-192x192.png">Logo Padr√£o</option>
                        <option value="/img/money-bag.png">Saco de Dinheiro</option>
                        <option value="/img/alarm.png">Alarme / Timer</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 5px; color: #e0e0e0;">Link de Destino</label>
                    <input type="text" id="campUrl" value="/" placeholder="/"
                        style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #555; background: #2a2a2a; color: #fff;">
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; color: #e0e0e0;">Agendamento</label>
                <select id="campSchedule" onchange="toggleScheduleInput()"
                    style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #555; background: #2a2a2a; color: #fff;">
                    <option value="now">Enviar Agora (Imediato)</option>
                    <option value="later">Agendar para depois</option>
                </select>
                <input type="datetime-local" id="campScheduleTime"
                    style="width: 100%; margin-top: 10px; display: none; padding: 10px; border-radius: 6px; background: #fff; color: #000;">
            </div>

            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="closeCampaignModal()" class="btn btn-secondary">Cancelar</button>
                <button onclick="saveCampaign()" class="btn btn-gold">Criar Campanha</button>
            </div>
        </div>
    </div>

    <script src="/js/marketing-admin.js"></script>
    <script>
        function toggleScheduleInput() {
            const val = document.getElementById('campSchedule').value;
            document.getElementById('campScheduleTime').style.display = val === 'later' ? 'block' : 'none';
        }
    </script>
</body>

</html>

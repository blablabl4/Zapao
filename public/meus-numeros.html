<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus N√∫meros - TV Zap√£o</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(26, 26, 35, 0.9);
            --bg-card-solid: #1a1a23;
            --text-primary: #ffffff;
            --text-secondary: #8a8a9a;
            --border-color: rgba(212, 175, 55, 0.3);
            --gold: #D4AF37;
            --gold-light: #FFD700;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --green: #22c55e;
            --gradient-gold: linear-gradient(135deg, #FFD700, #D4AF37, #B8860B);
            --gradient-dark: linear-gradient(180deg, #0a0a0f 0%, #1a1a23 50%, #0d0d12 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-dark);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
        }

        /* Background decorative elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ========== HEADER ========== */
        .header {
            text-align: center;
            padding: 30px 0 20px;
            position: relative;
            z-index: 1;
        }

        .header img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px var(--gold-glow));
        }

        /* ========== LOOKUP SECTION - EXACT COPY FROM SALES PAGE ========== */
        .lookup-section {
            background: linear-gradient(180deg, transparent, var(--bg-card-solid));
            padding: 40px 20px;
            border-top: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
        }

        .lookup-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .lookup-section h3 {
            color: var(--gold);
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .lookup-section p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .lookup-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .lookup-form input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .lookup-form input:focus {
            border-color: var(--gold);
        }

        .lookup-form button {
            width: 100%;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            background: var(--gradient-gold);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .lookup-form button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--gold-glow);
        }

        @media (max-width: 600px) {
            .lookup-form {
                flex-direction: column;
            }

            .lookup-form button {
                width: 100%;
            }
        }

        .lookup-loading {
            color: var(--gold);
            padding: 15px;
        }

        .lookup-error {
            color: #f87171;
            padding: 15px;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 12px;
        }

        .lookup-empty {
            color: var(--text-secondary);
            padding: 15px;
        }

        .lookup-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 20px;
            animation: fadeSlideIn 0.4s ease;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lookup-title {
            color: var(--green);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .lookup-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .lookup-number {
            background: var(--gradient-gold);
            color: #000;
            font-weight: bold;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .lookup-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--gold);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <a href="/zapao-da-sorte"><img src="/images/logo.png" alt="Zap√£o"></a>
    </div>

    <!-- Lookup Section - EXACT SAME AS SALES PAGE FOOTER -->
    <section class="lookup-section">
        <div class="lookup-container">
            <h3>üîé Consultar meus n√∫meros</h3>
            <p>Digite seu telefone para ver os n√∫meros que voc√™ comprou nesta rifa:</p>
            <div class="lookup-form">
                <input type="tel" id="lookupPhone" placeholder="(11) 99999-9999" maxlength="15"
                    oninput="this.value = this.value.replace(/\D/g, '').replace(/^(\d{2})(\d)/g,'($1) $2').replace(/(\d)(\d{4})$/,'$1-$2')">
                <button onclick="lookupMyNumbers()">Consultar</button>
            </div>
            <div id="lookupResult"></div>
        </div>

        <a href="/zapao-da-sorte" class="back-link">‚¨Ö Voltar para o Sorteio</a>
    </section>

    <script>
        async function lookupMyNumbers() {
            const phone = document.getElementById('lookupPhone').value.replace(/\D/g, '');
            const resultDiv = document.getElementById('lookupResult');

            if (phone.length < 10) {
                alert('Digite um telefone v√°lido!');
                return;
            }

            resultDiv.innerHTML = '<div class="lookup-loading">üîç Buscando...</div>';

            try {
                const response = await fetch(`/api/orders/my-numbers/${phone}`);
                const data = await response.json();

                if (!response.ok) {
                    resultDiv.innerHTML = `<div class="lookup-error">${data.error || 'Erro ao buscar'}</div>`;
                    return;
                }

                if (data.count === 0) {
                    resultDiv.innerHTML = `
                        <div class="lookup-empty">
                            üòï Nenhum n√∫mero encontrado para este telefone na rifa atual.
                        </div>`;
                    return;
                }

                // Show results - EXACT SAME FORMAT AS SALES PAGE
                const numbersHtml = data.numbers.map(n =>
                    `<span class="lookup-number">${n.number.toString().padStart(2, '0')}</span>`
                ).join('');

                resultDiv.innerHTML = `
                    <div class="lookup-success">
                        <div class="lookup-title">üéüÔ∏è Seus n√∫meros na <strong>${data.draw_name}</strong>:</div>
                        <div class="lookup-numbers">${numbersHtml}</div>
                        <div class="lookup-count">Total: ${data.count} n√∫mero(s) comprado(s)</div>
                    </div>`;

            } catch (error) {
                resultDiv.innerHTML = '<div class="lookup-error">Erro de conex√£o. Tente novamente.</div>';
            }
        }
    </script>
</body>

</html>

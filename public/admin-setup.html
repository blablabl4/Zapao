<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin - Amigos do Zapão</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --az-primary: #00E676;
            --az-dark: #121212;
            --az-card-bg: #1E1E1E;
            --az-text: #FFFFFF;
            --az-text-muted: #AAAAAA;
            --az-danger: #ff4444;

            /* Typography System */
            --font-size-h1-mobile: 1.75rem;
            --font-size-h1-desktop: 2.5rem;
            --font-size-h2-mobile: 1.4rem;
            --font-size-h2-desktop: 1.8rem;
            --font-size-h3: 1.2rem;
            --font-size-body: 1rem;
            --font-size-small: 0.875rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--az-dark);
            color: var(--az-text);
            font-size: var(--font-size-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-card {
            background: var(--az-card-bg);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo-glow {
            filter: drop-shadow(0 0 10px rgba(0, 230, 118, 0.4));
            margin-bottom: 1.5rem;
            max-width: 120px;
        }

        h2 {
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: #121212;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--az-primary);
        }

        .btn {
            width: 100%;
            background: var(--az-primary);
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 6px;
            display: none;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            color: var(--az-danger);
            border: 1px solid var(--az-danger);
        }
    </style>
</head>

<body>
    <div class="setup-card">
        <img src="/images/amigos-logo-new.png" alt="Logo" class="logo-glow">
        <h2>Setup Inicial</h2>
        <p style="color: #aaa; margin-bottom: 2rem;">Crie o primeiro administrador</p>

        <div id="message" class="message"></div>

        <form id="setupForm">
            <input type="hidden" id="token">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="name" placeholder="Ex: Admin" required>
            </div>
            <div class="form-group">
                <label>WhatsApp</label>
                <input type="tel" id="phone" placeholder="(11) 99999-9999" maxlength="15" required
                    oninput="maskPhone(this)">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" placeholder="Defina sua senha" required minlength="6">
            </div>
            <button type="submit" class="btn" id="btnSubmit">Criar Acesso</button>
        </form>

        <div id="successView" style="display: none;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">✅</div>
            <h3 style="color: var(--az-primary);">Conta Criada!</h3>
            <p style="margin: 1rem 0; color: #ccc;">Agora você pode fazer login.</p>
            <a href="/admin/login" class="btn" style="text-decoration: none; display: inline-block;">Ir para Login</a>
        </div>
    </div>
    <script>
        const qs = new URLSearchParams(window.location.search);
        document.getElementById('token').value = qs.get('token') || '';

        function maskPhone(input) {
            let v = input.value.replace(/\D/g, "");
            v = v.replace(/^(\d{2})(\d)/g, "($1) $2");
            v = v.replace(/(\d)(\d{4})$/, "$1-$2");
            input.value = v;
        }

        document.getElementById('setupForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const msg = document.getElementById('message');
            btn.disabled = true; btn.textContent = 'Criando...';
            msg.style.display = 'none';

            try {
                const res = await fetch('/admin/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        phone: document.getElementById('phone').value,
                        password: document.getElementById('password').value,
                        token: document.getElementById('token').value
                    })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    document.getElementById('setupForm').style.display = 'none';
                    document.getElementById('successView').style.display = 'block';
                } else {
                    msg.textContent = data.error || 'Erro.';
                    msg.className = 'message error';
                    msg.style.display = 'block';
                    btn.disabled = false; btn.textContent = 'Criar Acesso';
                }
            } catch (e) {
                msg.textContent = 'Erro de conexão.';
                msg.className = 'message error';
                msg.style.display = 'block';
                btn.disabled = false; btn.textContent = 'Criar Acesso';
            }
        }
    </script>

    <!-- IDSR Footer -->
    <footer class="idsr-footer">
        <div class="idsr-footer-content">
            <span class="idsr-footer-text">© 2026 IDSR. Todos os direitos reservados.</span>
            <span class="idsr-separator">|</span>
            <a href="https://idsr.com.br" target="_blank" rel="noopener noreferrer" class="idsr-link">
                Produzido e gerenciado por <strong>IDSR</strong>
            </a>
        </div>
    </footer>

    <style>
    .idsr-footer {
        width: 100%;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.05);
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        margin-top: 40px;
        text-align: center;
    }

    .idsr-footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
        font-size: 0.75rem;
        color: #666;
    }

    .idsr-footer-text {
        opacity: 0.7;
    }

    .idsr-separator {
        opacity: 0.3;
    }

    .idsr-link {
        color: #666;
        text-decoration: none;
        transition: all 0.2s ease;
        opacity: 0.8;
    }

    .idsr-link:hover {
        color: #000;
        opacity: 1;
    }

    .idsr-link strong {
        font-weight: 600;
        color: #d4af37;
    }

    @media (max-width: 600px) {
        .idsr-footer-content {
            font-size: 0.7rem;
            flex-direction: column;
            gap: 4px;
        }
        
        .idsr-separator {
            display: none;
        }
    }
    </style>

</body>

</html>

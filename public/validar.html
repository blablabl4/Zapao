<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Validar Participa√ß√£o - Bol√£o do Zap√£o</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/images/bolao-logo.jpg">
    <link rel="apple-touch-icon" href="/images/bolao-logo.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #28a745;
            --yellow: #ffc107;
            --red: #dc3545;
            --dark: #1e1e1e;
            --gold: #FFD700;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #0f2027;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 10px;
        }

        .logo {
            max-width: 200px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--gold);
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .validate-btn {
            background: linear-gradient(135deg, var(--gold), #FFA500);
            color: #000;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }

        .validate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #1a3a4a, #0f2027);
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--gold);
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--gold), #FFA500);
            color: #000;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.02);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-close {
            background: transparent;
            border: 1px solid #666;
            color: #999;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            width: 100%;
        }

        /* Results */
        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .participant-name {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--gold);
            text-align: center;
            margin-bottom: 20px;
        }

        .games-list {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .game-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-row:last-child {
            border-bottom: none;
        }

        .game-name {
            font-weight: 700;
        }

        .game-cotas {
            color: var(--gold);
            font-weight: 900;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 1.1rem;
            font-weight: 900;
            border-top: 2px solid var(--gold);
            margin-top: 10px;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--green), #1e7e34);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .btn-dispute {
            background: transparent;
            border: 2px solid var(--red);
            color: var(--red);
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-dispute:hover {
            background: var(--red);
            color: white;
        }

        /* Success/Error messages */
        .message-container {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .message-container.active {
            display: block;
        }

        .message-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .message-text {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .error-text {
            color: var(--red);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/images/bolao-logo.jpg" alt="Bol√£o do Zap√£o" class="logo">
        <h1 class="title">Validar Participa√ß√£o</h1>
        <p class="subtitle">Confirme suas cotas no Bol√£o do Zap√£o</p>
    </div>

    <button class="validate-btn" onclick="openModal()">
        üîç Validar Participa√ß√£o
    </button>

    <!-- Search Modal -->
    <div id="searchModal" class="modal-overlay">
        <div class="modal">
            <div id="searchForm">
                <h2 class="modal-title">üîç Buscar Participa√ß√£o</h2>
                <div class="input-group">
                    <label for="identifier">Digite seu WhatsApp:</label>
                    <input type="text" id="identifier" placeholder="Ex: 11999998888" oninput="formatInput(this)">
                </div>
                <button class="btn-primary" onclick="searchParticipant()">Buscar</button>
                <button class="btn-close" onclick="closeModal()">Cancelar</button>
                <p id="errorText" class="error-text"></p>
            </div>

            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Buscando sua participa√ß√£o...</p>
            </div>

            <div id="resultsContainer" class="results-container">
                <h2 class="modal-title">‚úÖ Participa√ß√£o Encontrada</h2>
                <p id="participantName" class="participant-name"></p>
                <div id="gamesList" class="games-list"></div>
                <button class="btn-confirm" onclick="confirmParticipation()">
                    ‚úÖ Est√° Correto
                </button>
                <button class="btn-dispute" onclick="disputeParticipation()">
                    ‚ùå Est√° Errado
                </button>
            </div>

            <div id="successMessage" class="message-container">
                <div class="message-icon">üçÄ</div>
                <p class="message-text" id="finalMessage"></p>
                <button class="btn-close" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        function openModal() {
            document.getElementById('searchModal').classList.add('active');
            document.getElementById('searchForm').style.display = 'block';
            document.getElementById('loadingState').classList.remove('active');
            document.getElementById('resultsContainer').classList.remove('active');
            document.getElementById('successMessage').classList.remove('active');
            document.getElementById('identifier').value = '';
            document.getElementById('errorText').style.display = 'none';
        }

        function closeModal() {
            document.getElementById('searchModal').classList.remove('active');
            currentData = null;
        }

        function formatInput(input) {
            // Remove non-digits
            input.value = input.value.replace(/\D/g, '');
        }

        async function searchParticipant() {
            const identifier = document.getElementById('identifier').value.trim();

            if (identifier.length < 10) {
                document.getElementById('errorText').textContent = 'Digite um WhatsApp v√°lido (DDD + N√∫mero)';
                document.getElementById('errorText').style.display = 'block';
                return;
            }

            // CPF Removed
            const cpf = "";

            document.getElementById('searchForm').style.display = 'none';
            document.getElementById('loadingState').classList.add('active');

            try {
                // Send identifier (phone)
                const res = await fetch('/api/bolao/validate-lookup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: identifier })
                });

                const data = await res.json(); // Changed 'response' to 'res'
                document.getElementById('loadingState').classList.remove('active');

                if (!res.ok || !data.success) { // Changed 'response' to 'res'
                    document.getElementById('searchForm').style.display = 'block';
                    document.getElementById('errorText').textContent = data.message || 'Participante n√£o encontrado';
                    document.getElementById('errorText').style.display = 'block';
                    return;
                }

                currentData = data;
                showResults(data);

            } catch (error) {
                document.getElementById('loadingState').classList.remove('active');
                document.getElementById('searchForm').style.display = 'block';
                document.getElementById('errorText').textContent = 'Erro ao buscar. Tente novamente.';
                document.getElementById('errorText').style.display = 'block';
            }
        }

        function showResults(data) {
            document.getElementById('participantName').textContent = data.name;

            let html = '';
            let total = 0;

            Object.keys(data.games).sort((a, b) => a - b).forEach(jogo => {
                const cotas = data.games[jogo];
                total += cotas;
                html += `
                    <div class="game-row">
                        <span class="game-name">Bol√£o ${jogo}</span>
                        <span class="game-cotas">${cotas} cota${cotas > 1 ? 's' : ''}</span>
                    </div>
                `;
            });

            html += `
                <div class="total-row">
                    <span>Total</span>
                    <span>${total} cota${total > 1 ? 's' : ''}</span>
                </div>
            `;

            html += `
                <!-- CPF REMOVED as per request -->
                <div class="input-group" style="display:none">
                    <label>CPF (Opcional)</label>
                    <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00">
                </div>
            `;

            document.getElementById('gamesList').innerHTML = html;
            document.getElementById('resultsContainer').classList.add('active');
        }

        async function confirmParticipation() {
            if (!currentData) return;

            try {
                await fetch('/api/bolao/validate-confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: currentData.phone,
                        name: currentData.name,
                        games: currentData.games
                    })
                });

                document.getElementById('resultsContainer').classList.remove('active');
                document.getElementById('finalMessage').textContent = 'Participa√ß√£o confirmada! Boa sorte! üçÄ';
                document.getElementById('successMessage').classList.add('active');
                document.querySelector('#successMessage .message-icon').textContent = 'üçÄ';

            } catch (error) {
                alert('Erro ao confirmar. Tente novamente.');
            }
        }

        async function disputeParticipation() {
            if (!currentData) return;

            try {
                await fetch('/api/bolao/validate-dispute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: currentData.phone,
                        name: currentData.name,
                        games: currentData.games
                    })
                });

                document.getElementById('resultsContainer').classList.remove('active');
                document.getElementById('finalMessage').textContent = 'Recebemos sua solicita√ß√£o. Entraremos em contato em breve.';
                document.getElementById('successMessage').classList.add('active');
                document.querySelector('#successMessage .message-icon').textContent = 'üìû';

            } catch (error) {
                alert('Erro ao enviar. Tente novamente.');
            }
        }
    </script>
</body>

</html>
